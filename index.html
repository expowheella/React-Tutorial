<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Basics</title>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    // JS
    class App extends React.Component {
      // create initial state of the component
      state = {
        name: 'Bulat',
        age: 33
      }

      // create a function for the button "Clink Me!"
      handleClick = (event) => {
      // console.log(event.target);

      // to change the state, use setState() function
      this.setState({
        name: 'Alsu',
        age: 34
      })

      console.log(this.state)
    }

    // create a function for the "Hover Me!" button
    handleMouseOver = (event) => {
      console.log(event.target, event.pageX)
    }

    // create a function for copy
    handleCopy = (event) => {
      console.log('Try being original for once!')
    }


    // React render() function is needed here to claim what exactly
    // should be rendered from JSX to HTML
    render(){
      return (
        // JSX
        <div className="app-content ">
          <h1>Hey, ningas</h1>

          { /*dynamic content is put into curly braces
                      this -> means a component App **/}
          <p>My name is: {this.state.name} and I am {this.state.age}.</p>

          <button onClick={this.handleClick}>Click Me!</button>
          <button onMouseOver={this.handleMouseOver}>Hover Me!</button>

          <p onCopy={this.handleCopy}>What we think, we become</p>
        </div>
      )
    }
    }
    // in order to render components to the DOM, we use the following snippet,
    // where <App /> - is component
    // and 'app' - is a place in the DOM where this component should been put.
    ReactDOM.render(<App />, document.getElementById('app'))
  </script>



</body>

</html>
